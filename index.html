<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Swiss Cake</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        header h1 {
            font-size: 2.5rem;
            color: #444;
        }
        header p {
            font-size: 1.2rem;
            color: #666;
        }
        img {
            max-width: 90%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }
        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #888;
        }
        footer a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Delicious Swiss Cake</h1>
        <p>A masterpiece of flavor and presentation</p>
    </header>
    <main>
        <img src="project2.jpg" alt="Swiss Cake">
        <p>
            This Swiss cake is a true treat! Crafted with care, it features layers of strawberry, cream, and love. 
        </p>
    </main>
    <footer>
        <p>
            Photography by <a href="https://github.com/notCarloAquino" target="_blank">notCarloAquino</a>.
        </p>
    </footer>
</body>
</html>
